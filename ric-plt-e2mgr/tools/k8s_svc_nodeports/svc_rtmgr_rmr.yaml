apiVersion: v1
kind: Service
metadata:
  name: service-ricplt-rtmgr-rmr-nodeport
  namespace: ricplt
  labels:
    app: ricplt-rtmgr
    chart: rtmgr-3.0.0
    release: r4-rtmgr
    heritage: Tiller
spec:
  type: NodePort
  ports:
    - port: 31500
      nodePort: 31500
      protocol: "TCP"
      targetPort: 31500
      name: "rtmgr-rmr-nodeport"      
    - port: 32000
      nodePort: 32000
      protocol: "TCP"
      targetPort: 32000
      name: "rtmgr-rmr-route-nodeport" 

  selector:
      app: ricplt-rtmgr
      release: r4-rtmgr

